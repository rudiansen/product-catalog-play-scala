@(product: Product)(implicit messagesProvider: MessagesProvider)

@main(Messages("products.details", product.name)) {
  <h2>
    @tags.barcode(product.ean)
    Product Name
  </h2>

  <dl class="dl-horizontal">
    <dt>EAN:</dt>
    <dd>@product.ean</dd>
    <dt>Name:</dt>
    <dd>@product.name</dd>
    <dt>Description:</dt>
    <dd>@product.description</dd>
  </dl>
}
