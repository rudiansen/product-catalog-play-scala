@(products: List[Product])(implicit flash: Flash, lang: Lang, messagesProvider: MessagesProvider)

@main(Messages("application.name")) {
  <dl class="products">
  @for(product <- products) {
    <dt>
      <a href="@controllers.routes.Products.show(product.ean)">@product.name</a>
    </dt>
    <dd>@product.description</dd>
  }
  </dl>

  <p>
    <a href="@controllers.routes.Products.newProduct()" class="btn btn-primary">
      @Messages("products.new.command")
    </a>
  </p>
}
